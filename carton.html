<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CARTON</title>
    <link rel="stylesheet" href="leaflet.css" type="text/css">
    <style>
    </style>
    <script src="Leaflet/leaflet.js" type="text/javascript"></script>
    <script src="carton.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
  </head>
  <body onload="init();" bottommargin="0" leftmargin="0" rigthmargin="0" topmargin="0">
    <div id="header" class="header">
      <table id="headertable" width=100%>
        <tr>
          <td width=70% align="left">CARTON</td>
          <td width=30% align="right">
            <a href="">Войти</td>
        </tr>
      </table>
    </div>
    <div id="mainblock" class="mainblock">
      <div id="mainmenu" class="mainmenu">
        <table width="100%" border="0">
          <tbody>
          <tr>
            <td width="30%" align="right">Latitude:</td>
            <td id="mainmenuLat" width="70%" align="left"></td>
          </tr>
          <tr>
            <td width="30%" align="right">Longitude:</td>
            <td id="mainmenuLon" width="70%" align="left"></td>
          </tr>
          </tbody>
        </table>
        <table id="toolbar" width="100%" border="0">
          <tbody>
            <tr>
              <td width="50%" id="rule" class="tools">линейка</td>
              <td width="50%" id="draw" class="tools">рисовать</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="map" class="map"></div>
    </div>
